<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Mine Sweeper</title>
</head>
<body class="blue-grey darken-4">
    <!-- nav bar  -->
    <nav>
        <div class="nav-wrapper light-blue darken -2">
            <a class="brand-logo">Mine Sweeper</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn modal-trigger" href="#settingModel">Settings</a>
                     <!-- Modal Structure -->
                    <div id="settingModel" class="modal">
                        <div class="modal-content light-blue darken -2">
                            <!-- title -->
                            <h3>Settings</h3>
                            <div>
                                <h6>Number of bombs</h6> 
                                <input type="number" value="20" id="nbrBombs">
                            </div>
                            <button class="btn waves-effect waves-light " onclick="saveBtn()">Save</button>
                            
                         
                            
                       
                    </div>
                </li>
                
                
            </ul>
        </div>
    </nav>
    
    <div class="container ">
        <!-- showing stats -->
        <div class="statusBar">
            <!-- bombs left -->
            <div >
                <p id="bombsLeftDiv">bomb</p>
                
            </div>
            <!-- timer -->
            <div id="timer">
                <p>12.33</p>
            </div>
            <!-- reset -->
            <div>
                <img src="resources/reset.png" onclick="resetBtn()" height="32px">
                <!-- <button class="btn" onclick="resetBtn()"></button> -->
            </div>
        </div>
        <!-- main board  -->
        <div class="grid light-blue darken -2">
        </div>
        <h4 id="gameOverText" class="hide">Game over</h4>
    </div>
    
</body>
</html>
